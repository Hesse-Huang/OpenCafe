<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<meta charset="utf-8">
<html>
	<head>
		<link href="openCofe.css" type="text/css" rel="stylesheet">
		<title>Open Café</title>
		<center>Open Café</center>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>

	<body>
		<div>
			<h1>Introduction to our web application</h1>
			<p>In our group project, we would like to do a web pages that about coffee shop.
				It is because there were little application focus on coffee shop.</p>
			<p>This website will show out famous coffee shop around us.</p><br>
		</div>
		<div id="content">
		</div>
	</body>

	<script type="text/javascript">
                $(document).ready(function() {
                        $.get('http://47.75.172.76:3389/shops', function(req, res) {
                                var emptyDiv = '<div class="total"><a href="./shop.html?id=empty" target="_blank" title="Click for Add new"> <img class="cell" src ="https://image.flaticon.com/icons/svg/149/149145.svg"></a> <p></p> <p></p> </div>';

                                var arraySize = 0;
                                console.log(req);
                                //console.log(res);
                                for (idx in req) {

                                        var shop = req[idx];


                                        var div = '<div class="total"> <a href="./shop.html?id='+arraySize+'" target="_blank" title="Click for more information"> <img class="cell" src="' + shop.imgUrl + '"></a><p class="nameCSS">' + shop.name + '</p><p class="addressCSS">'+ shop.address +'</p></div>';

                                        $("#content").append(div);
                                        
                                        arraySize++;
                                }

                                $("#content").append(emptyDiv);
                        });
                });

        </script>
</html>
